{{ $data := index .Site.Data .Site.Language.Lang }} 


<section class="section section_articles" id="articles">
  <div class="container">
   <div class="heading__group">
    <h3>{{ i18n "articles" }}</h3>
    <button class="btn--text"> {{ i18n "more-articles" }}
      <svg class="icon" width="12" height="12">
        <use xlink:href="#i1"></use>
      </svg>
    </button>
   </div>
   <div class="row">

    {{ range first 10 (where .Site.RegularPages "Type" "articles") }}
    <div class="col-lg-6">
      {{- partial "_news.html" . -}}
    </div>
    {{ end }}
    
   </div>
  </div>
</section>
